api:
  dashboard: true
  insecure: true
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
  traefik:
    address: ":8080"
global:
  checkNewVersion: true
  sendAnonymousUsage: false
log:
  level: DEBUG
providers:
  # Even though we are using Podman, we still need to use the Docker provider.
  docker:
    endpoint: unix:///var/run/docker.sock
    exposedByDefault: false
certificatesResolvers:
  letsencrypt:
    acme:
      email: axeleriksson0@gmail.com
      storage: acme.json
      httpChallenge:
        entryPoint: web
