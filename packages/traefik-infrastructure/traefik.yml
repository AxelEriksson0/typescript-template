api:
  dashboard: true
  insecure: true
entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"
  traefik:
    address: ":8080"
global:
  checkNewVersion: true
  sendAnonymousUsage: false
log:
  level: DEBUG
providers:
  docker:
    endpoint: unix:///var/run/docker.sock
    exposedByDefault: false
certificatesResolvers:
  letsencrypt:
    acme:
      email: axeleriksson0@gmail.com
      storage: acme.json
      httpChallenge:
        entryPoint: web
